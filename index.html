<head>

        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <style>
        #mapid {

           
            width: 400px;
            height: 400px;
            top: 950px;

        }

        body {
            padding-top: 70px;
        }

<body>
    <nav class="navbar fixed-top  navbar-dark bg-dark justify-content-center mb-3">
        <h1>Lab 4</h1>
    </nav>


    </div>
    <div class="container-fluid   my-auto">
        
        <div class="row p-3 ">
            <div class="col p-3">
                <form name="connform" action="" onsubmit="return MQTTconnect()">
                    <label>Server:</label>
                    <input type="text" value="test.mosquitto.org" name="server">
                    <div class="row p-3">
                        <label>Port:</label>
                        <input type="text" value="8081" name="port">
                    </div>
                    <div class="row p-3">
                        <input type="submit" value="Start">
                        <input type="button" name="discon" value="End" onclick="disconnect()">
                    </div>
                </form>
                <div id="status">Connection Status: Not Connected</div>
            </div>
        </div>
        <div class="row p-3">
            <div class="col p-3">
                <form name="subs" action="" onsubmit="return sub_topics()">
                    <label> Subscribe to Topic:</label>

                    <input type="text" name="Stopic" value="ENGO651/Marissa_Hamilton/My_Temperature">

                    <div class="row">
                        <input type="submit" value="Subscribe">
                    </div>
                </form>
            </div>
        </div>
        <div class="row p-3">
            <div class="col p-3">
                <form name="smessage" action="" onsubmit="return send_message()">
                    <label>Message:</label>
                    <input type="text" name="message">
                    <div class="row">
                        <label>Publish Topic:</label>
                        <input type="text" name="Ptopic">
                    </div>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class="row p-3">
            <div class="col p-3">
                <label>Messages:</label>
                <div class="row">
                <p id="messages"></p>
            </div>
            </div>
        </div>
        <div class="row p-3">
            <form id="mapStatus">
                <label for="corName">Course: </label>
                <input type="text" name="crsName" value="ENGO651">
                <div class="row p-3">
                    <label for="yourName">Your Name: </label>
                    <input type="text" name="yName" value="Marissa_Hamilton">
                </div>
                <label for="myTemp">My Temperature: </label>
                <input id="shareMyStatus"type="button" value="Share My Status" onclick="shareStatus()">
                
            </form>
        </div>

    </div>

    <!-- The map component -->
    <div id="mapid"></div>
    <script src="script.js"></script>
   
</body>

</html>
